<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Supermarket</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
    <body>
        <th:block th:include="./fragments/header"></th:block>
        <div class="container mt-5 min-vh-100">
            <div class="row gap-5">
                <div class="col shadow p-3 mb-5 bg-body rounded">
                    <div class="text-center">
                        <p class="fs-2">Produtos</p>
                        <p class="fs-5" th:text="${amount_produtos}"></p>
                    </div>
                </div>
                <div class="col shadow p-3 mb-5 bg-body rounded">
                    <div class="text-center">
                        <p class="fs-2">Fornecedores</p>
                        <p class="fs-5" th:text="${amount_fornecedores}"></p>
                    </div>
                </div>
                <div class="col shadow p-3 mb-5 bg-body rounded">
                    <div class="text-center">
                        <p class="fs-2">Categorias</p>
                        <p class="fs-5" th:text="${amount_categorias}"></p>
                    </div>
                </div>
              </div>
        </div>
        <th:block th:include="./fragments/footer"></th:block>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
