<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Fornecedor</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
    <body>
        <th:block th:include="./fragments/header"></th:block>
            <div class="container mt-5 min-vh-100">
                <div class="row gap-4"> 
                    <th:block th:include="./mensagemValidacao"></th:block>
                    <form method="post" class="col shadow p-3 mb-5 bg-body rounded" th:action="@{salvar}" th:object="${fornecedor}">
                        <p class="fs-2">Cadastro Fornecedor</p>
                        <div class="mb-3">
                            <label th:for="nome" class="form-label">Nome: </label> 
                            <input type="text" class="form-control" placeholder="Nome do fornecedor" th:field="*{nome}" required="required" />
                        </div>
                        <div class="mb-3">
                            <label th:for="cnpj" class="form-label">CNPJ: </label>
                            <input type="text" class="form-control" placeholder="CNPJ" th:field="*{cnpj}" required="required"/>
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </form>
                </div>
                <div class="container">
                    <h2>Fornecedores</h2>
                    <table class="table table-bordered">
                        <tr>
                            <th>Nome</th>
                            <th>CNPJ</th>
                            <th>Other</th>
                        </tr>
                        <tr th:each="fornecedor : ${fornecedores}">
                            <td th:text="${fornecedor.nome}"></td>
                            <td th:text="${fornecedor.cnpj}"></td>
                            <td class="d-grid gap-2 d-md-block"> 
                                <a th:href="@{deletar/{id}(id = ${fornecedor.id})}" th:method="delete"
                                    class="btn btn-danger" data-bs-toggle="tooltip" data-bs-placement="top" title="Excluir"><i class="bi bi-trash"></i></a>
                                <a type="button" class="btn btn-dark"  data-bs-placement="top"
                                 title="Editar"  th:href="@{editar/{id}(id = ${fornecedor.id})}" th:method="get">
                                    <i class="bi bi-pencil-square"></i>
                                </a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <th:block th:include="./fragments/footer"></th:block>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
