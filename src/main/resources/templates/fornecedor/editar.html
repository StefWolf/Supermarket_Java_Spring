<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head> 
        <title>Fornecedor</title> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <th:block th:include="./fragments/header"></th:block>
        <div class="container mt-5 min-vh-100">
            <form method="post" class="col shadow p-3 mb-5 bg-body rounded" th:value="${fornecedor}" th:action="@{salvar/{id}(id = ${fornecedor.get().getId()})}" th:object="${fornecedor}">
                <p class="fs-2">Dados Fornecedor</p>
                <div class="mb-3">
                    <label th:for="nome" class="form-label">Nome: </label> 
                    <input type="text" class="form-control" placeholder="Nome do fornecedor" th:field="*{nome}" required="required" />
                </div>
                <div class="mb-3">
                    <label th:for="cnpj" class="form-label">CNPJ: </label>
                    <input type="text" class="form-control" placeholder="CNPJ" th:field="*{cnpj}" required="required"/>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
        <th:block th:include="./fragments/footer"></th:block>
    </body>
</html>
